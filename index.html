<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalGlory</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .start-game-btn {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .main-content h1 {
            font-size: 60px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            margin-right: 10px;
            color: white;
            text-decoration: none;
        }

        .copyright {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="RG Logo" width="49" height="44">
        </div>
        <nav>
            <ul>
                <li><a href="#" style="color: #ff0000;">О нас</a></li>
                <li><a href="map.html">Карта</a></li>
                <li><a href="donate.html">Донат</a></li>
                <li><a href="store.html">Магазин</a></li>
            </ul>
        </nav>
        <a href="#" class="start-game-btn">Начать игру</a>
    </header>
    <div class="main-content">
        <h1>RoyalGlory</h1>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="YouTube"></a>
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="VK"></a>
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="Telegram"></a>
        </div>
        <div class="copyright">RoyalGlory © — 2025 ИП — Все права защищены.</div>
    </footer>
</body>
</html>
