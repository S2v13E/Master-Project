<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalGlory - Донат</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .start-game-btn {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .donate-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .donate-option {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .donate-option input[type="text"] {
            width: 100px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
        }

        .donate-option button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #000;
            color: white;
            cursor: pointer;
        }

        .custom-donate {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            margin-right: 10px;
            color: white;
            text-decoration: none;
        }

        .copyright {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="RG Logo" width="49" height="44">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">О нас</a></li>
                <li><a href="map.html">Карта</a></li>
                <li><a href="#" style="color: #ff0000;">Донат</a></li>
                <li><a href="store.html">Магазин</a></li>
            </ul>
        </nav>
        <a href="#" class="start-game-btn">Начать игру</a>
    </header>
    <div class="donate-container">
        <div class="donate-option">
            <input type="text" value="100р." readonly>
            <button onclick="redirectToPayment(100)">Пожертвовать</button>
        </div>
        <div class="donate-option">
            <input type="text" value="500р." readonly>
            <button onclick="redirectToPayment(500)">Пожертвовать</button>
        </div>
        <div class="donate-option">
            <input type="text" value="1000р." readonly>
            <button onclick="redirectToPayment(1000)">Пожертвовать</button>
        </div>
        <div class="donate-option">
            <input type="text" value="5000р." readonly>
            <button onclick="redirectToPayment(5000)">Пожертвовать</button>
        </div>
        <div class="custom-donate">
            <input type="text" placeholder="Ваша сумма" id="customAmount">
            <button onclick="redirectToPaymentCustom()">Пожертвовать</button>
        </div>
    </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="YouTube"></a>
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="VK"></a>
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="Telegram"></a>
        </div>
        <div class="copyright">RoyalGlory © — 2025 ИП — Все права защищены.</div>
    </footer>
    <script>
        function redirectToPayment(amount) {
            window.location.href = `payment.html?amount=${amount}`;
        }

        function redirectToPaymentCustom() {
            const customAmount = document.getElementById('customAmount').value;
            if (customAmount) {
                window.location.href = `payment.html?amount=${customAmount}`;
            } else {
                alert('Введите сумму доната.');
            }
        }
    </script>
</body>
</html>
