<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalGlory - Магазин</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .start-game-btn {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .product img {
            width: 200px;
            height: 200px;
            margin-right: 20px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .product-info h3 {
            margin-bottom: 10px;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .product-info button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #000;
            color: white;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-icons {
            display: flex;
        }

        .social-icons a {
            margin-right: 10px;
            color: white;
            text-decoration: none;
        }

        .copyright {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="RG Logo" width="49" height="44">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">О нас</a></li>
                <li><a href="map.html">Карта</a></li>
                <li><a href="donate.html">Донат</a></li>
                <li><a href="#" style="color: #ff0000;">Магазин</a></li>
            </ul>
        </nav>
        <a href="#" class="start-game-btn">Начать игру</a>
    </header>
    <div class="product">
        <img src="images/tree.png" alt="Product 1">
        <div class="product-info">
            <h3>TRUE TREE</h3>
            <p>Описание товара 1</p>
            <button onclick="redirectToPayment(199)">Купить за 199р.</button>
        </div>
    </div>
    <div class="product">
        <img src="images/grob.png" alt="Product 2">
        <div class="product-info">
            <h3>GROB</h3>
            <p>Описание товара 2</p>
            <button onclick="redirectToPayment(299)">Купить за 299р.</button>
        </div>
    </div>
    <div class="product">
        <img src="images/elitr.png" alt="Product 3">
        <div class="product-info">
            <h3>Nazeriks and obelisk</h3>
            <p>Описание товара 3</p>
            <button onclick="redirectToPayment(599)">Купить за 599р.</button>
        </div>
    </div>
    <div class="product">
        <img src="images/puegout.png" alt="Product 4">
        <div class="product-info">
            <h3>Peugeot</h3>
            <p>Описание товара 4</p>
            <button onclick="redirectToPayment(1099)">Купить за 1099р.</button>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="YouTube"></a>
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="VK"></a>
            <a href="#"><img src="https://via.placeholder.com/32x32" alt="Telegram"></a>
        </div>
        <div class="copyright">RoyalGlory © — 2025 ИП — Все права защищены.</div>
    </footer>
    <script>
        function redirectToPayment(amount) {
            window.location.href = `payment.html?amount=${amount}`;
        }
    </script>
</body>
</html>

</body>
</html>
